<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VM</title>
</head>

<body>
    <script src="vm.js"></script>
    <script>
        fetch("bytecode.json")
            .then(response => response.json())
            .then(bytecode => {
                const vm = new VM([bytecode]);
                vm.run();
            });
    </script>
</body>

</html>
